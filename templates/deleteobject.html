{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-10" id ="show_right">
			<h2>Delete Item</h2>
			<br>
			<form class="form-horizontal" action="{{url_for('deleteItem',item_id=item.id)}}" method="post">
				<div class="form-group">
				    <label class="control-label"><h5>Are you sure to delete {{item.title}} ?</h5></label>
				</div>
				<div class="form-group">        
			      <div class="col-sm-10"">
			        <button type="submit" class="btn btn-default"><h4>Yes</h4></button>
			        <a href ="/catalog"><h4>[Cancel]</h4></a>
			      </div>
			    </div>
			</form>
		</div>
</div>
{% endblock %}
